<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			background-color: black;
			
		}
		#box-oclock{
			position: absolute;
			top: 50%;
                        left: 50%;
			translate: -50%, -50%;
		   color: #17D4FE;
		   font-size: 60px;
		   font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		   letter-spacing: 7px;
		}
	</style>
</head>
<body>
	<div id="box-oclock"></div>
</body>
<script>
	
	var oclock = document.querySelector('#box-oclock');
	oclock.addEventListener('load', clock());
        function clock() {
		var date = new Date();
		var h = date.getHours(),// 0 - 23
		mili = date.getMilliseconds(),
		m = date.getMinutes(),
		s = date.getSeconds(),
		dy = date.getDate(),
		session = "AM";
		
		if(h >= 12) {
		   session = "PM";
		}

		h = (h < 10) ? "0" + h : h;
		m = (m < 10) ? "0" + m : m;
		s = (s < 10) ? "0" + s : s;

		var time = h + ":" + m + ":" + s + ":" + mili +" " + session;
		
		oclock.innerText = time;
		oclock.textContent = time;

		setTimeout(clock, 10);
	}
	

	
</script>
</html>
